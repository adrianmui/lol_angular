<!DOCTYPE html>
<html ng-app="lol">
  <head>
    <title>LoL Pro Tracks</title>
    <!--Lo-Dash -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.1/lodash.js"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

    <!-- library/plugins-->
    <script src="vendor/angular-ui-router.js"></script>

    <!--CSS stylesheet-->
    <link rel="stylesheet" href="styles.css">

    <!-- Bstrp4  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">

    <!-- font awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

    <!--App-->
    <script src="app.js"></script>
    <script src="secrets.js"></script>
    <!--Controllers -->
    <script src="controllers/league.js"></script>
    <script src="controllers/teams_controller.js"></script>
    <!--Directives -->

    <!-- Services -->
    <script type="text/javascript" src="services/players_service.js"></script>
    <script type="text/javascript" src="services/player_data_service.js"></script>
    <script type="text/javascript" src="services/champions_service.js"></script>
    <!--Filters -->
  </head>

  <body ng-controller="LolCtrl">
    <div class="text-xs-center bg-faded"">
      <nav class="navbar navbar-dark bg-danger">
      <ul class="nav navbar-nav">
        <li class="nav-item active">
          <a class="navbar-brand" href="#">League of Legends</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link">Teams</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Contact Me</a>
        </li>

      </nav>

      <div class="container-fluid">
        <ui-view>
          <a ui-sref='league.show({leagueId: 1})' class='btn btn-lg btn-primary active'>WCS</a>
          <a ui-sref='league.show({leagueId: 2})' class='btn btn-lg btn-primary active'>NA-LCS</a>
          <a ui-sref='league.show({leagueId: 3})' class='btn btn-lg btn-primary active'>EU-LCS</a>

          
        </ui-view>    
      </div>
    </div>
  </body>

  
</html>
