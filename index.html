<!DOCTYPE html>
<html ng-app="lol">
<head>
  <title>LoL Pro Tracks</title>
  <!--Lo-Dash -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.1/lodash.js"></script>
  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

  <!-- Bstrp4  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">

  <!-- App -->
  <script src="app.js"></script>
  <!-- Controllers -->
  <script src="controllers/controller.js"></script>
  <!-- Directives -->
  <!-- Services -->
  <script type="text/javascript" src="services/players_service.js"></script>
  <script type="text/javascript" src="services/champions_service.js"></script>
  <!--Filters -->
</head>
<body ng-controller="LolCtrl">
  <div class="container text-xs-center bg-faded"">

    <h1> League of Legends </h1>

    <div class="col-xs-12">

      <div class="card card-outline-primary col-xs-6" ng-repeat="player in players" player="player">
        <div class="card-block">
         <p> {{ player.team }} </p>
         <p> {{ player.username }}</p>
         <p> {{ player.game_id }} </p>
        </div>


      </div>

    

    </div>
  </div>

</body>

  
</html>
